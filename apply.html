<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - TASS Manpower Services</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1><a href="index.html">TASS</a></h1>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="apply.html" class="active">Apply</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <section>
      <h2>Apply Now</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="position">Position Applied For</label>
        <input type="text" id="position" name="position" required>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume">

        <button type="submit" class="btn">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TASS Manpower Services. All Rights Reserved.</p>
  </footer>

  <script src="theme.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

</body>
</html>

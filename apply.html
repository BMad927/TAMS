<section class="container py-5">
  <h2>Apply Now</h2>
  <p>Please fill out the form below. This is a demo submission: submissions are saved locally in your browser for the presentation.</p>
  <form id="applyForm" class="row g-3">
    <div class="col-md-6">
      <label for="fullname" class="form-label">Full name</label>
      <input type="text" class="form-control" id="fullname" required>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone / Contact</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="col-md-6">
      <label for="position" class="form-label">Position applying for</label>
      <input type="text" class="form-control" id="position" required>
    </div>
    <div class="col-md-6">
      <label for="location" class="form-label">Preferred location</label>
      <select id="location" class="form-select">
        <option>Toledo City</option>
        <option>Cebu City</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-12">
      <label for="resume" class="form-label">Resume (paste or short summary)</label>
      <textarea id="resume" class="form-control" rows="4"></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-gold">Submit Application</button>
      <button type="button" id="showSaved" class="btn btn-outline-navy ms-2">Show Saved (demo)</button>
    </div>
    <div class="col-12 mt-2" id="formMsg" style="display:none;"></div>
  </form>
</section>

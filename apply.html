<main>
  <section>
    <h2>Apply for a Position</h2>
    <form id="apply-form" enctype="multipart/form-data">
      <input type="text" id="apply-name" placeholder="Full Name" required>
      <input type="email" id="apply-email" placeholder="Email" required>
      <input type="tel" id="apply-phone" placeholder="Phone Number" required>
      <input type="text" id="apply-position" placeholder="Position Applying For" required>
      <input type="file" id="apply-resume" accept=".pdf,.doc,.docx" required>
      <button type="submit" class="btn">Submit Application</button>
    </form>
  </section>

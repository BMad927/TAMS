<main>
  <section class="hero">
    <h2>Apply for a Position</h2>
    <p>Submit your application and upload your resume to join our team.</p>
  </section>

  <section>
    <div class="card">
      <form id="apply-form" enctype="multipart/form-data">
        <label for="apply-name">Full Name</label>
        <input type="text" id="apply-name" required>

        <label for="apply-email">Email Address</label>
        <input type="email" id="apply-email" required>

        <label for="apply-phone">Phone Number</label>
        <input type="text" id="apply-phone" required>

        <label for="apply-position">Position Applying For</label>
        <input type="text" id="apply-position" required>

        <label for="apply-resume">Upload Resume</label>
        <input type="file" id="apply-resume" accept=".pdf,.doc,.docx" required>

        <button type="submit" class="btn">Submit Application</button>
      </form>
    </div>
  </section>
</main>

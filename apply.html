<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now | TAMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TAMS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="apply.html" class="active">Apply</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </header>
  

  <main>
    <section class="apply">
      <h2>Job Application</h2>
      <form id="apply-form">
        <label for="apply-name">Full Name</label>
        <input type="text" id="apply-name" name="name" autocomplete="name" required>
      
        <label for="apply-email">Email</label>
        <input type="email" id="apply-email" name="email" autocomplete="email" required>
      
        <label for="apply-position">Position</label>
        <input type="text" id="apply-position" name="position" autocomplete="organization-title" required>
      
        <label for="apply-resume">Resume (Link)</label>
        <input type="url" id="apply-resume" name="resume" autocomplete="off" placeholder="Paste link to your resume" required>
      
        <button type="submit">Submit Application</button>
      </form>
      
    </section>
  </main>

  <footer>
    <p>Â© 2025 TAMS Toledo. All rights reserved.</p>
  </footer>
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      if (root.getAttribute("data-theme") === "dark") {
        root.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        root.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }
  
    // Load saved theme on refresh
    (function() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>
  
  <script type="module" src="script.js"></script>

</body>
</html>

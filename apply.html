  <main>
    <section class="apply">
      <h2>Apply Now</h2>
      <form id="apply-form">
        <div class="form-group">
          <label for="apply-name">Full Name</label>
          <input type="text" id="apply-name" name="name" required autocomplete="name" />
        </div>
    
        <div class="form-group">
          <label for="apply-email">Email Address</label>
          <input type="email" id="apply-email" name="email" required autocomplete="email" />
        </div>
    
        <div class="form-group">
          <label for="apply-position">Position Applied For</label>
          <input type="text" id="apply-position" name="position" required autocomplete="organization-title" />
        </div>
    
        <div class="form-group">
          <label for="apply-resume">Resume / CV (Link)</label>
          <input type="url" id="apply-resume" name="resume" required placeholder="https://..." autocomplete="url" />
        </div>
    
        <button type="submit" class="btn">Submit Application</button>
      </form>
    </section>
    
    
  </main>

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      if (root.getAttribute("data-theme") === "dark") {
        root.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        root.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }
  
    // Load saved theme on refresh
    (function() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>

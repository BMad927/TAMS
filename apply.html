<body>
  <header>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <form id="apply-form" method="post" action="#">
        <label for="apply-name">Full Name</label>
        <input id="apply-name" name="name" type="text" required autocomplete="name">
      
        <label for="apply-email">Email</label>
        <input id="apply-email" name="email" type="email" required autocomplete="email">
      
        <label for="apply-position">Position</label>
        <input id="apply-position" name="position" type="text" required autocomplete="organization-title">
      
        <label for="apply-resume">Resume (Link)</label>
        <input id="apply-resume" name="resume" type="url" required autocomplete="url">
      
        <button type="submit">Apply Now</button>
      </form>
      
    </section>
    
  </main>

  <footer>

  </footer>
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      if (root.getAttribute("data-theme") === "dark") {
        root.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        root.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }
  
    // Load saved theme on refresh
    (function() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>
  
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <h2>Contact Us</h2>
        <p>Have questions or inquiries? Send us a message!</p>

    <section>
        <form id="contact-form">
            <label for="contact-name">Full Name</label>
            <input type="text" id="contact-name" required>

            <button type="submit" class="btn">Send Message</button>
        </form>
